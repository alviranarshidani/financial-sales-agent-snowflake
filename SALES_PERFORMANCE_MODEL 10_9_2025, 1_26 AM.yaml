name: SALES_PERFORMANCE_MODEL
description: A unified semantic model that represents fund sales activity across all distribution channels. It consolidates purchases, redemptions, net sales, and AUM data by advisor, wholesaler, dealer, and channel. The model supports performance tracking, trend analysis, and sales attribution by roles such as VP Sales and Insider Sales, enabling comprehensive insights into product flow and asset movement across mandates and currencies.
tables:
  - name: FINANCIAL_SALES
    base_table:
      database: INV_CORTEX_AGENTS
      schema: DATA
      table: FINANCIAL_SALES
    dimensions:
      - name: ADVISOR_NAME
        description: The name of the financial advisor or advisory firm responsible for the sale.
        expr: ADVISOR_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - Maple Advisors
          - BlueCrest Planning
          - Harbor Financial
      - name: CHANNEL
        description: The sales channel through which the financial product was sold, indicating whether the sale was made directly to a customer through a retail channel, through an online platform, or with the assistance of a financial advisor.
        expr: CHANNEL
        data_type: VARCHAR(16777216)
        sample_values:
          - Retail
          - Platform
          - Advisor
      - name: CONTACT_ID
        description: Unique identifier for the contact associated with the financial sales data.
        expr: CONTACT_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - C-100229
          - C-100196
          - C-100221
      - name: CURRENCY
        description: The currency in which the financial sales transaction was conducted.
        expr: CURRENCY
        data_type: VARCHAR(16777216)
        sample_values:
          - CAD
          - USD
      - name: DEALER_NAME
        description: The name of the dealer or financial institution that facilitated the sale.
        expr: DEALER_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - PrimeSecurities
          - WealthGroup
          - CapitalTrust
      - name: MANDATE
        description: Type of investment mandate, indicating the focus of the financial sales, such as Balanced (a mix of risk and return), ESG (Environmental, Social, and Governance), or Short-Term (focus on short-term gains).
        expr: MANDATE
        data_type: VARCHAR(16777216)
        sample_values:
          - Balanced
          - ESG
          - Short-Term
      - name: PRODUCT_ID
        description: Unique identifier for a product in the financial sales data.
        expr: PRODUCT_ID
        data_type: VARCHAR(16777216)
        sample_values:
          - P-2018
          - P-2012
          - P-2042
      - name: SALES_OWNER_NAME
        description: The name of the sales owner responsible for the financial sales transaction.
        expr: SALES_OWNER_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - Olivia Gomez
          - Priya Nair
          - Ethan Park
      - name: SALES_OWNER_ROLE
        description: The role of the individual responsible for managing and overseeing sales activities within the organization.
        expr: SALES_OWNER_ROLE
        data_type: VARCHAR(16777216)
        sample_values:
          - Insider Sales
          - Regional Sales
          - VP Sales
      - name: WHOLESALER_NAME
        description: The name of the wholesaler associated with a particular financial sales transaction.
        expr: WHOLESALER_NAME
        data_type: VARCHAR(16777216)
        sample_values:
          - WH-B
          - WH-A
          - WH-D
    time_dimensions:
      - name: SALES_DATE
        description: Date on which the sales transaction occurred.
        expr: SALES_DATE
        data_type: TIMESTAMP_NTZ(9)
        sample_values:
          - 2023-09-29T00:00:00.000+0000
          - 2024-01-20T00:00:00.000+0000
          - 2024-08-25T00:00:00.000+0000
    facts:
      - name: AUM
        description: Assets Under Management (AUM) represents the total market value of financial assets managed by a financial institution or individual on behalf of clients, reflecting the institution's or individual's ability to attract and retain investment assets.
        expr: AUM
        data_type: NUMBER(38,2)
        sample_values:
          - '72974.03'
          - '58630.01'
          - '62634.82'
      - name: NET_SALES
        description: The total amount of sales revenue generated by the business, after deducting any returns, discounts, or allowances, representing the actual amount of money earned from sales.
        expr: NET_SALES
        data_type: NUMBER(38,2)
        sample_values:
          - '3500.73'
          - '-2546.76'
          - '-5346.56'
      - name: PURCHASES
        description: Total amount spent by customers on purchases.
        expr: PURCHASES
        data_type: NUMBER(38,2)
        sample_values:
          - '60083.15'
          - '23335.14'
          - '7241.21'
      - name: REDEMPTIONS
        description: The total amount of money received from the redemption of coupons, vouchers, or other promotional offers.
        expr: REDEMPTIONS
        data_type: NUMBER(38,2)
        sample_values:
          - '12560.31'
          - '167.34'
          - '55156.27'
module_custom_instructions:
  question_categorization: |-
    Limit responses to sales performance and distribution insights.

    You should only answer questions related to sales data â€” including purchases, redemptions, net sales, AUM, and performance by advisor, wholesaler, dealer, channel, or mandate.

    Always include the currency (CAD or USD) in your responses where financial values are mentioned.

    Do not answer questions about product specifications, investment strategies, pricing details, or operational processes.

    Focus on explaining sales trends, comparisons, and key metrics within the dataset.